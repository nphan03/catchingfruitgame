<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>GAME</title>
    <script type="text/javascript" src="project.js" defer></script>
    <style media="screen">
      .instruction{
        float:right;
        width: 50%;
        margin-right: 30%;
      }
    </style>
  </head>
  <body onload="setUp()">
    <h3>A RAINY DAY</h3>
    <select id="levels" style="padding: 3px 3px">
      <option value="Easy">Easy</option>
      <option value="Hard">Hard</option>
    </select>
    <input type="button" value="Start" onclick="start()" style="padding: 3px 3px">
    <input type="button" value="Restart" onclick="restart()" style="padding: 3px 3px">
    <div class="instruction">
    <p>Easy level: Get <em>15</em> peaches in 1min. Every time the rain drop hits the bird, losing <em>3 seconds</em></p>
    <p>Hard level: Get <em>20</em> peaches in 1min. You will lose if the rain drop hits the bird</p>
    </div>
    <p style="font-size: 20px;width: 45%" >Time: <span id="time"></span>  Fruit: <span id="totalFruit"></span></p>
    <canvas id="mycanvas" width="800" height="500" style="border:1px solid black"></canvas><br>
  </body>
</html>
